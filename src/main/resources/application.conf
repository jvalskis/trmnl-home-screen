weather {
  enabled = true
  enabled = ${?WEATHER_ENABLED}
  apiKey = "YOUR_API_KEY"
  apiKey = ${?ACCUWEATHER_API_KEY}
  city = "London"
  city = ${?WEATHER_CITY}
  fetchIntervalMinutes = 60
  fetchIntervalMinutes = ${?WEATHER_FETCH_INTERVAL_MINUTES}
  templateFile = "weather.liquid"
  templateFile = ${?WEATHER_TEMPLATE_FILE}
}

calendar {
  enabled = true
  enabled = ${?CALENDAR_ENABLED}
  calendarUrl = "https://nextcloud.example.com/remote.php/dav/calendars/user/personal/"
  calendarUrl = ${?CALDAV_CALENDAR_URL}
  authType = "basic"
  authType = ${?CALDAV_AUTH_TYPE}
  username = "user"
  username = ${?CALDAV_USERNAME}
  password = "app-password"
  password = ${?CALDAV_PASSWORD}
  fetchIntervalMinutes = 30
  fetchIntervalMinutes = ${?CALDAV_FETCH_INTERVAL_MINUTES}
  daysAhead = 7
  daysAhead = ${?CALDAV_DAYS_AHEAD}
  templateFile = "calendar.liquid"
  templateFile = ${?CALENDAR_TEMPLATE_FILE}
}

homeAssistant {
  enabled = false
  enabled = ${?HOME_ASSISTANT_ENABLED}
  host = "homeassistant.local"
  host = ${?HOME_ASSISTANT_HOST}
  port = 8123
  port = ${?HOME_ASSISTANT_PORT}
  useSsl = false
  useSsl = ${?HOME_ASSISTANT_USE_SSL}
  accessToken = "YOUR_HA_TOKEN"
  accessToken = ${?HOME_ASSISTANT_ACCESS_TOKEN}
  entityPattern = "sensor.*"
  entityPattern = ${?HOME_ASSISTANT_ENTITY_PATTERN}
  fetchIntervalMinutes = 15
  fetchIntervalMinutes = ${?HOME_ASSISTANT_FETCH_INTERVAL_MINUTES}
  templateFile = "homeassistant.liquid"
  templateFile = ${?HOME_ASSISTANT_TEMPLATE_FILE}
}
